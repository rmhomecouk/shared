# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false
right_format = """$username$hostname$battery $time"""


# Replace the '❯' symbol in the prompt with '➜'
[character]
disabled = false
success_symbol = '[ ❯❯](bold fg:color_green)'
error_symbol = '[ 󱈸󱈸](bold fg:color_red)'


# Disable the package module, hiding it from the prompt completely
[package]
disabled = true


[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[ $time](fg:color_fg0 bg:color_bg1)]($style)'


[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[username]
show_always = true
#style_user = "fg:#e3e5e5 bg:"
#style_root = "fg:#e3e5e5 bg:#769ff0"
format = '[ $user]($style)'


[hostname]
ssh_only = false
format = '@[$hostname](bold red) [$ssh_symbol](bold blue)'
trim_at = '.rico365.com'
disabled = false

[os]
disabled = false
#style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[container]
disabled = true

